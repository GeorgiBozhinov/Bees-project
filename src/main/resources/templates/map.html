<!DOCTYPE html>
<html>
<head>
    <title>Google Maps</title>
    <style type="text/css">
        html, body, #map {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #terrainCheck, #myCheck {
            display: none;
        }


    </style>
    <link rel="stylesheet" type="text/css" href="/css/gdropdown.css"/>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuaWj8uMauHP3G0NIx2SNwfCUrRSWpMGk&sensor=false">
    </script>
    <script type="text/javascript" src="/js/gdropdown.js"></script>
    <script type="text/javascript">

        function initialize() {
            //set up the map
            var mapDiv = document.getElementById('map');
            var myOptions = {
                zoom: 12,
                center: new google.maps.LatLng(42.6999972, 23.3166654),
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
                }
            }
            var map = new google.maps.Map(mapDiv, myOptions);

            //set up custom buttons
            var buttonOptions = {
                gmap: map,
                name: 'Sydney',
                position: google.maps.ControlPosition.RIGHT_TOP,
                action: function () {
                    map.panTo(new google.maps.LatLng(41.749997,23.249999));
                }
            }
            var button1 = new buttonControl(buttonOptions);

            var buttonOptions = {
                gmap: map,
                name: 'Blagoevgrad',
                position: google.maps.ControlPosition.RIGHT_TOP,
                action: function () {
                    map.panTo(new google.maps.LatLng(42.0166700, 23.1000000));
                }
            }
            var button2 = new buttonControl(buttonOptions);

            //start process to set up custom drop down
            //create the options that respond to click
            var divOptions = {
                gmap: map,
                name: 'Option1',
                title: "This acts like a button or click event",
                id: "mapOpt",
                action: function () {
                    alert('option1');
                }
            }
            var optionDiv1 = new optionDiv(divOptions);

            var divOptions2 = {
                gmap: map,
                name: 'Option2',
                title: "This acts like a button or click event",
                id: "satelliteOpt",
                action: function () {
                    alert('option2');
                }
            }

            var optionDiv2 = new optionDiv(divOptions2);

            //create the check box items
            var checkOptions = {
                gmap: map,
                title: "This allows for multiple selection/toggling on/off",
                id: "terrainCheck",
                label: "On/Off",
                action: function () {
                    alert('you clicked check 1');
                }
            }
            var check1 = new checkBox(checkOptions);

            var checkOptions2 = {
                gmap: map,
                title: "This allows for multiple selection/toggling on/off",
                id: "myCheck",
                label: "my On/Off",
                action: function () {
                    alert('you clicked check 2');
                }
            }
            var check2 = new checkBox(checkOptions2);

            //create the input box items

            //possibly add a separator between controls
            var sep = new separator();

            //put them all together to create the drop down
            var ddDivOptions = {
                items: [optionDiv1, optionDiv2, sep, check1, check2],
                id: "myddOptsDiv"
            }
            //alert(ddDivOptions.items[1]);
            var dropDownDiv = new dropDownOptionsDiv(ddDivOptions);

            var dropDownOptions = {
                gmap: map,
                name: 'My Box',
                id: 'ddControl',
                title: 'A custom drop down select with mixed elements',
                position: google.maps.ControlPosition.RIGHT_TOP,
                dropDown: dropDownDiv
            }

            var dropDown1 = new dropDownControl(dropDownOptions);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
